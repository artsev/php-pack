    -
        question: |
          Considering the following PHP script:

          $dom = new DomDocument;
          $dom->load('test.xml');
          $xpath = new DomXPath($dom);
          $nodes = $xpath->query(/* ... */);
          echo $nodes->item(0)->getAttributeNode('bgcolor')->value;

          What Xpath query should go in the /* ... */ to display the bgcolor attribute of the first body node in the XML Document?
        answers:
          - { value: '*[lname()="body"]', correct: false }
          - { value: '/body[0]/text', correct: false }
          - { value: '/body/body[0]', correct: true }
          - { value: '*[local-name()="body"]', correct: false }
          - { value: 'name="body"', correct: false }
